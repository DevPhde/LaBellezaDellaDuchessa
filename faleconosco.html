    <main>
        <form action="/action_page.php">
            <div class="main_div_formulario">
                <div class="main_div_formulario_name form_control">
                    <label for="nomeCompleto" class="label_quality"><b>Nome:</b><font color="red">*</font></label>
                    <input type="text" class="input_quality" placeholder="" required>
                </div>
                <div class="main_div_formulario_email form_control">
                    <label for="nomeCompleto" class="label_quality"><b>Email:</b><font color="red">*</font></label>
                    <input type="email" class="input_quality" placeholder="" required>
                </div>
                <div class="main_div_formulario_telefone form_control">
                    <label for="nomeCompleto" class="label_quality"><b>Telefone:</b><font color="red">*</font></label>
                    <input type="tel" class="input_quality" placeholder="(DDD + Número)" pattern="([0-9]{2})[0-9]{8-9}" required>
                </div>
                <label class="main_div_form_textarea">Mensagem</label>
                <textarea class="formcontrol_textarea" name=""  cols="45" rows="10"></textarea>
                <div class="main_div_contato"> <!-- CAIXA DE SELEÇÃO-->
                    <div class="main_div_tipoContato">
                        <label for="contatoRegional" class="form-label"><b>Tipo de contato:</b><font color="red">*</font></label>
                        <select class="form-select" aria-label="Default select example" id="contatoRegional" name="contatoRegional">
                            <option value=""> -- Selecione -- </option>
                            <option value="Reclamações">Reclamações</option>
                            <option value="Solicitações">Solicitações</option>
                            <option value="Sugestões">Sugestões</option>
                            <option value="Elogios">Elogios</option>  
                        </select>
                    </div>
                </div>       
                <input type="submit">     
            </div>
        </form>
    </main>
